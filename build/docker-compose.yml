version: '3'
services:
  postgres:
    container_name: postgres
    image: postgres:12-alpine
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./initdb.d:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpass
      - POSTGRES_DB=sushidb
volumes:
  postgres:
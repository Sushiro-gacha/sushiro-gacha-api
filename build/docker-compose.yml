version: '3'
services:
  db:
    container_name: db
    image: mysql:5.7.33
    ports:
      - "127.0.0.1:3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: sushidb
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

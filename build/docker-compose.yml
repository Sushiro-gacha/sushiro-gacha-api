version: '3'
services:
  postgres:
    container_name: postgres
    image: postgres:12-alpine
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: sushidb
      POSTGRES_PASSWORD: pass
   
volumes:
  postgres:
version: '3'
services:
  db:
    image: mysql:5.7.33
    command: --default-authentication-plugin=mysql_native_password
    # ports:
    #   - '3306:3306'
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
    environment:
      # MYSQL_USER: 'webuser'
      # MYSQL_PASSWORD: 'webpass'
      MYSQL_DATABASE: sushidb
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"